<div class="user-list">
  <p class="titleCentered">user-list.component</p>
  <div *ngIf="users.length > 0; else noUsers">
    <div *ngFor="let user of users; index as i">
      <app-user-single [user]="user" [index]="i" (removeUser)="delete($event)"></app-user-single>
    </div>
  </div>
</div>

<ng-template #noUsers>Non sono presenti utenti</ng-template>
